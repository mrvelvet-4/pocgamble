<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pac-Man Game</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: black;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid blue;
    }
    img#logo {
      width: 100%;
      max-width: 560px;
      margin-bottom: 10px;
    }
    #message {
      position: absolute;
      color: white;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
    #score {
      position: absolute;
      color: white;
      font-size: 20px;
      font-weight: bold;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <!-- Add the game logo -->
  <img id="logo" src="pacfeet.png" alt="Pac-Feet Logo">

  <!-- Score display -->
  <div id="score">Score: 0</div>

  <!-- Game canvas -->
  <canvas id="gameCanvas"></canvas>
  
  <!-- Message display -->
  <div id="message">Congratulations! Redirecting...</div>

  <!-- Game script -->
  <script src="game.js"></script>
</body>
</html>
